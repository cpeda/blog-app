<div class="crear-noticia">
  <button class="hola" mat-raised-button color="primary" (click)="createBlog()">Crear Formulario</button>
</div>

<div class="main-header">
</div>

<div class="main-feed-container">
  <div *ngFor="let blog of blogs" class="blog-card">
      <h2 class="blog-title">{{ blog.title }}</h2>
      <h4 class="blog-subtitle">{{ blog.subtitle }}</h4>
      <p class="blog-body">{{ blog.body }}</p>
      <p class="blog-info"><strong>Tipo de reporte:</strong> {{ blog.report_type }}</p>
      <p class="blog-info"><strong>Es primario:</strong> {{ blog.is_primary ? 'Sí' : 'No' }}</p>
      <p class="blog-info"><strong>Publicado por:</strong> {{ blog.publisher_name }}</p>
      <small>Creado en: {{ blog.created_at | date: 'short' }}</small>
      
      <button mat-raised-button color="primary" (click)="editBlog(blog.id)">Editar</button>
      <button mat-raised-button color="warn" (click)="deleteBlog(blog.id)">Eliminar</button>
      <button mat-raised-button color="accent" (click)="goToBlog(blog.id)">Ver</button>
      <button (click)="logout()" class="logout-button">Cerrar Sesión</button>
      <hr />
  </div>
</div>
