<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Ingrese su correo"
      />
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error">
        El correo es obligatorio y debe ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingrese su contraseña"
      />
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error">
        La contraseña es obligatoria y debe tener al menos 4 caracteres.
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="isLoading || !loginForm.valid">
      {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
    </button>
  </form>
</div>
